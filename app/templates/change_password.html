<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort ändern - Guard NFC/QR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="d-flex align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Passwort ändern</h2>
                            <p class="text-muted">Bitte ändern Sie Ihr Passwort aus Sicherheitsgründen</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('routes.change_password') }}">
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Aktuelles Passwort</label>
                                <input type="password" class="form-control" id="current_password"
                                       name="current_password" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="new_password" class="form-label">Neues Passwort</label>
                                <input type="password" class="form-control" id="new_password"
                                       name="new_password" required minlength="8">
                                <div class="form-text">Mindestens 8 Zeichen</div>
                            </div>

                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">Neues Passwort bestätigen</label>
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password" required minlength="8">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Passwort ändern
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">SentraAI © 2025</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
